<!DOCTYPE html>
<html>
<body>
    <span></span>
    <button id="btn">클릭하세요</button>
</body>
<script>
    let counter = 0;
    const button = document.querySelector("#btn");
    const span = document.querySelector("span");
    function handleClick(){
        counter = counter+1;
        span.innerText = `전체 클릭수 : ${counter}`;
    }
    button.addEventListener("click", handleClick);
</script>
</html>
