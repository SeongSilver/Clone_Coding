<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/randomBg.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/weather.css">
    <title>World Traveler</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="clock">
                <h1 class="clock"></h1>
            </div>
            <div class="todo">
                <form id="todo-form">
                    <input type="text" placeholder="여행갈 때 필요한 것은?" required />
                </form>
                <ul id="todo-list"></ul>
            </div>
            <div class="quote">
                여행명언
            </div>
        </section>
        <section>
            <div class="weather">
                <h1>맑다니~</h1>
            </div>
            <div class="login">
                <ul class="loginList">
                    <li>
                        <span class="liContent"><label for="">FLIGHT ID</label>&emsp;</span>
                        <span class="liContent"><input type="text" /></span>
                    </li>
                    <li>
                        <span class="liContent"><label for="">FLIGHT PW</label>&emsp;</span>
                        <span class="liContent"><input type="password" /></span>
                    </li>
                    <li>
                        <buttons class="loginBtn">로그인</button>
                    </li>
                </ul>
            </div>
            <div class="author">
                저자
            </div>
        </section>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/randomBg.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
