<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn(props){
        console.log(props);
        return <button style={{
            backgroundColor:"RoyalBlue",
            color:"white",
            padding:"10px 20px",
            border:0,
            borderRadius:"10px",
        }}>{props.banana}</button>;
    }

    function App(){
        return (
            <div>
                {/*부모 컴포넌트에서 JSX 태그 안에 사용된 속성을 
                해당 컴포넌트에서 매개변수로 받아 매개변수.부모컴포넌트에서 사용햔 이름
                의 값으로 사용할 수 있다. banana="" 로 사용했으면 매개변수.banana로 사용해서
                같은 기능을 하는 컴포넌트를 여러개 만들 때는 그때마다 값을 다르게해서
                재사용 가능하다.*/}
                <Btn banana="Save Change" x={false}/>
                <Btn banana="Confirm" y={7}/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
</script>
</html>
