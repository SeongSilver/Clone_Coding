<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="stylesheet" href="css/toDo.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="loginsection">
        <h2 id="clock"></h2>
        <form id="login-form" class="hidden">
            <input class="loginBox" required maxlength="15" type="text" placeholder="이름이 뭡니까?">
            <button>로그인</button>
        </form>
        <form id="todo-form">
            <input type="text" placeholder="To Do 리스트를 입력하세요" required/>
        </form>
        <ul id="todo-list"></ul>
        <h1 id="greeting" class="hidden"></h1>
        <input id="logout" class="hidden" type="button" value="로그아웃">
        <div id="quote">
            <span></span><br/>
            <span></span>
        </div>
    </div>
    <script src="js/loginApp.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
